      with_items:
        - /etc/neutron/plugins/ml2/ml2_conf.ini
        - /etc/nova/nova.conf
    - name: Add VFs on the fly (Hardcoded PCI address of PF)
      shell: echo '7' > /sys/bus/pci/devices/0000\:87\:00.1/sriov_numvfs

