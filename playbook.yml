      lineinfile: dest=/etc/default/grub line='GRUB_CMDLINE_LINUX_DEFAULT="nomdmonddf nomdmonisw intel_iommu=on"' regexp="GRUB_CMDLINE_LINUX_DEFAULT="
      notify: update-grub

